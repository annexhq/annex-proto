syntax = "proto3";

package type.test.v1;

import "google/protobuf/timestamp.proto";

message TestDefinition {
  string name = 1;
  optional type.test.v1.Payload default_input = 2;
}

message Test {
  string context = 1;
  string group = 2;
  string id = 3;
  string name = 4;
  bool has_input = 5;
  google.protobuf.Timestamp create_time = 6;
}

message Runner {
  string context = 1;
  string group = 2;
  string id = 3;
  google.protobuf.Timestamp last_access_time = 4;
  bool active = 5;
}

message TestExecution {
  string id = 1;
  string test_id = 2;
  optional string error = 3;
  google.protobuf.Timestamp schedule_time = 4;
  google.protobuf.Timestamp start_time = 5;
  optional google.protobuf.Timestamp finish_time = 6;
}

message CaseExecution {
  int32 id = 1;
  string case_name = 2;
  string test_execution_id = 3;
  optional string error = 4;
  google.protobuf.Timestamp schedule_time = 5;
  optional google.protobuf.Timestamp start_time = 6;
  optional google.protobuf.Timestamp finish_time = 7;
}

message Log {
  string id = 1;
  string test_execution_id = 2;
  optional int32 case_execution_id = 3;
  string level = 4;
  string message = 5;
  google.protobuf.Timestamp create_time = 6;
}

message Payload {
  map<string, bytes> metadata = 1;
  bytes data = 2;
}

message Event {
  string event_id = 1;
  string test_execution_id = 2;
  Type type = 3;
  Data data = 4;
  google.protobuf.Timestamp create_time = 5;

  message Data {
    Type type = 1;

    oneof data {
      TestExecution test_execution = 2;
      CaseExecution case_execution = 3;
      Log log = 4;
    }

    enum Type {
      TYPE_UNSPECIFIED = 0;
      TYPE_NONE = 1;
      TYPE_TEST_EXECUTION = 2;
      TYPE_CASE_EXECUTION = 3;
      TYPE_LOG = 4;
    }
  }

  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_TEST_EXECUTION_SCHEDULED = 1;
    TYPE_TEST_EXECUTION_STARTED = 2;
    TYPE_TEST_EXECUTION_FINISHED = 3;
    TYPE_CASE_EXECUTION_SCHEDULED = 4;
    TYPE_CASE_EXECUTION_STARTED = 5;
    TYPE_CASE_EXECUTION_FINISHED = 6;
    TYPE_LOG_PUBLISHED = 7;
  }
}
